      </div>

   <aside id="social">

     <h2><b class="icon-twitter"></b>Prati <a href="https://twitter.com/intent/follow?screen_name=jszgb">@jszgb</a> na Twitteru</h2>

  <main>
     <div class="articles">

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article>
      <time class="post-date date"></time>
      <h1 class="post-title"></h1>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
    <div class="error">
      <b>Sorry, something went wrong :(</b>
      <p class="error_text"></p>
      <a href="#" class="close alert_close">&times;</a>
    </div>
  </script>
  <!-- Events View -->
  <script id="events-template" type="x-template">
    <tr>
      <td class="date">
        <h2>jsZgb meetup #23</h2>
        <strong class="day"></strong>
        <div class="separator"></div>
        <span class="weekday">Utorak</span>

  </script>
